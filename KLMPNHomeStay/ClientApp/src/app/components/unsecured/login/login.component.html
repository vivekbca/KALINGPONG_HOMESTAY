<!-- header -->
<app-header></app-header>
<!-- header End -->
<div id="booking" class="booking-section">
  <div class="container" style="height:50px">
    &nbsp;
  </div>
</div>
<main>
  <section class="features">
    <div>
      <form [formGroup]="LoginForm" novalidate>
        <div style="max-width:500px; margin:0 auto">
          <div class="modal-content" style="border:none">
            <h2 class="section-header-two text-center" id="staticBackdropLabel">Guest Login</h2>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group row">
                    <label class="col-sm-12 col-form-label"><b>User Name</b><span style="color:red">*</span></label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" formControlName="UserName" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }">
                      <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                        <div *ngIf="f.UserName.errors.required">User Name is required</div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12"><b>Password</b><span style="color:red">*</span></div>
                    <div class="col-sm-12">
                      <input type="password" class="form-control" formControlName="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }">
                      <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                        <div *ngIf="f.Password.errors.required">Password is required</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer-jo">
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group row">
                    <div class="col-sm-6"><a href="javascript:void(0);" style="color:blue" data-toggle="modal" data-target="#login">Forgot Password</a></div>
                    <div class="col-sm-6"><button type="button" class="btn btn-primary" (click)="OnGetToken()">Login</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
             size="medium" color="#fff" type="ball-clip-rotate-pulse" [fullScreen]="true">
</ngx-spinner>
<!-- Footer -->
<app-footer></app-footer>
<!-- Footer End -->
<!--end-->
<div class="modal fade loginW100" id="login" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <section class="features">
        <div class="container">
          <h2 class="section-header-two text-center">
            Forgot Password
          </h2>
          <div class="modal-content" style="padding:0px; border:none;">
            <div class="modal-body">
              <form [formGroup]="forgotPasswordForm" novalidate>
                <div class="row">

                  <div class="col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group row">
                      <label class="col-sm-3 col-form-label" style="font-size:15px"><strong>Email Id(Register Email Id) <span style="color:red">*</span> </strong></label>
                      <div class="col-sm-9">
                        <input type="text" class="form-control" id="Fname" formControlName="forgotEmail" [ngClass]="{ 'is-invalid': submitted && f1.forgotEmail.errors }">
                        <div *ngIf="submitted && f1.forgotEmail.errors" class="invalid-feedback">
                          <div *ngIf="f1.forgotEmail.errors.required">Please give your registered Email Id</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="footer-jo">
                  <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                      <div class="form-group row">
                        <div class="col-sm-12"><button type="button" class="btn btn-primary" (click)="submit()">Submit</button></div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
               size="medium" color="#fff" type="ball-clip-rotate-pulse" [fullScreen]="true">
  </ngx-spinner>
</div>

<!-- header -->
<app-login-header></app-login-header>
<!-- header End -->
<div id="booking" class="booking-section">
  <div class="container" style="height:50px">
    &nbsp;
  </div>
</div>
<main>
  <section class="features">
    <div>
      <form [formGroup]="onlineBookForm" novalidate>
        <div style="max-width:500px; margin:0 auto">
          <div class="modal-content" style="border:none">
            <h2 class="section-header-two text-center" id="staticBackdropLabel">Online Booking</h2>
            <div class="modal-body">
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group row">
                    <label class="col-sm-12 col-form-label"><b>Select Villages</b><span style="color:red">*</span></label>
                    <div class="col-sm-12">
                      <select class="form-control" formControlName="villId" (change)="villChange($event.target.value)">
                        <option value="">--Select Your Option--</option>
                        <option *ngFor="let vill of villList" value={{vill.villId}} placeholder="Select your option">
                          {{vill.village}}
                        </option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-sm-12"><b>Select Homestay</b><span style="color:red">*</span></div>
                    <div class="col-sm-12">
                      <select class="form-control" formControlName="hsId">
                        <option value="">--Select Your Option--</option>
                        <option *ngFor="let hs of hsList" value={{hs.hsId}} placeholder="Select your option">
                          {{hs.hsName}}
                        </option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer-jo">
              <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12">
                  <div class="form-group row">
                    <div class="col-sm-12">
                      <button type="submit" class="btn btn-primary" (click)="OnBooking()">Book Now</button>
                     <!-- <button type="button" class="btn btn-primary" (click)="OnBooking()">Book Now</button>-->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)"
             size="medium" color="#fff" type="ball-clip-rotate-pulse" [fullScreen]="true">
</ngx-spinner>
<!-- Footer -->
<app-footer></app-footer>
<!-- Footer End -->
<!--end-->

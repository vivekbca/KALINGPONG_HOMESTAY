<app-login-header></app-login-header>
<br />
<div id="booking" class="booking-section">
  <div class="container" style="height:50px">
    &nbsp;
  </div>
</div>
<div>
  <section class="features">
    <div class="container">

      <div class="col-lg-5 col-sm-12">
        <h2 class="subTitle">
          HomeStay Detail
        </h2>

      </div>
      <form [formGroup]="hsForm" novalidate>
        <div class="row">
          <!--<div class="col-md-12 col-lg-12">-->
            <div class="col-sm-6 col-md-6 col-lg-6">

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Homestay Name<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <!--<input type="text" class="form-control" formControlName="heading">-->
                  <input type="text" name="text" formControlName="hsName" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Address<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="address" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Pincode<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="pincode" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Block<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="block" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Village<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="village" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">District<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="district" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Contact Person Name<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="contactPersonName" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Contact Person Email<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="contactPersonEmail" class="form-control" disabled="disabled" />
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Contact Person Mobile<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="contactPersonMob" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">No of Rooms<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="noofrooms" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Bank Name<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="bankName" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Branch<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="branch" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Account No<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="accountNo" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Account Type<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="accountType" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">IFSC<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="ifsc" class="form-control" disabled="disabled" />
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">MICR<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <input type="text" name="text" formControlName="micr" class="form-control" disabled="disabled" />
                </div>
              </div>
            </div>
          <!--</div>-->
        </div>

        <div class="col-sm-8">
          <button type="button" class="btn btn-danger" (click)="back()">Back</button>
        </div>

      </form>
    </div>
  </section>


</div>

<app-footer></app-footer>

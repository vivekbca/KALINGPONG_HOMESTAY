<app-login-header></app-login-header>
<br />
<main>
  <div class="wrapper">
    <!-- Sidebar  -->
    <nav id="sidebar">
      <ul class="list-unstyled components">
        <li class="active">
          <a (click)="home()"><i class="fas fa-home"></i>Home</a>
        </li>
        <li>
          <a (click)="HSPaymentApprovalBank()"><i class="fas fa-money-bill"></i>HomeStay Payment Approval</a>
        </li>
        <li>
          <a (click)="PackagePaymentApprovalBank()"><i class="fas fa-money-bill"></i>Package Payment Approval</a>
        </li>
        <li>
          <a (click)="HomeStayRefundBank()"><i class="fas fa-reply"></i>HomeStay Refund</a>
        </li>
        <li>
          <a (click)="PackageRefundBank()"><i class="fas fa-reply"></i>Package Refund</a>
        </li>
        <li>
          <a (click)="logout()"><i class="fas fa-key"></i>Logout</a>
        </li>
      </ul>


    </nav>

    <!-- Page Content  -->
    <div id="content">
      <button type="button" id="sidebarCollapse" class="btn btn-info">
        <i class="fas fa-align-left"></i>
        <span>Toggle Sidebar</span>
      </button>

      <div class="profile-section">
        <h2>Bank User Profile</h2>
      </div>
      <div class="profile-container">
        <div class="row">
          <div class="col-sm-4 col-md-4 col-lg-4">
            <div class="sreeda">
              <h3>{{userName}}</h3>
              <ul>
                <li><i class="fas fa-phone-alt"></i>{{userMobile}}</li>
                <li><i class="far fa-envelope"></i>{{userEmail}}</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>


<app-footer></app-footer>

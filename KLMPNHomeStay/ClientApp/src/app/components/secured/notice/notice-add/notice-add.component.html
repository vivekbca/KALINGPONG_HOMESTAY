<!-- header -->
<app-login-header></app-login-header>
<!-- header End -->
<div id="booking" class="booking-section">
  <div class="container" style="height:50px">
    &nbsp;
  </div>
</div>
<div>
  <section class="features">
    <div class="container">
      <!--<h2 class="section-header-two text-center">Notice Dashboard</h2>
      <button type="button" (click)="onNoticeAdd()">Notice Add</button>-->
      <div class="col-lg-5 col-sm-12">
        <h2 [hidden]="updatingNotice" class="subTitle">
          Notice Add
        </h2>
        <h2 [hidden]="!updatingNotice" class="subTitle">
          Notice Edit
        </h2>
      </div>
      <form [formGroup]="noticeForm" novalidate>
        <div class="row">
          <div class="col-md-12 col-lg-12">
            <div class="col-lg-6 col-md-6 col-sm-12">

              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Notice Heading<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <!--<input type="text" class="form-control" formControlName="heading">-->
                  <input type="text" name="text" formControlName="heading" class="form-control"
                         [ngClass]="{ 'is-invalid': submitted && f.heading.errors }" />
                  <div *ngIf="submitted && f.heading.errors" class="invalid-feedback">
                    <div *ngIf="f.heading.errors.required">
                      Heading is required!
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-3 col-form-label">Notice Subject<span style="color:red">*</span></label>
                <div class="col-sm-9">
                  <textarea class="form-control" formControlName="subject"></textarea>
                </div>
              </div>
              <div class="form-group row">
                <label [hidden]="updatingNotice" class="col-sm-3 col-form-label">Notice File<span style="color:red">*</span></label>
                <label [hidden]="!updatingNotice" class="col-sm-3 col-form-label">Notice File</label>
                <div class="col-sm-9">
                  <input type="file" size="60" class="file" accept=".pdf" formControlName="refdoc1" (change)="onChangeFile($event)" />
                  <!--<input type="file" size="60" class="file" accept=".pdf" />-->

                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="col-sm-8"><button type="button" class="btn btn-primary">Submit</button></div>-->
        <div [hidden]="updatingNotice" class="col-sm-8">
          <button type="button" class="btn btn-primary" (click)="onSubmit()">
            Add Notice
          </button>
          <button type="button" class="btn btn-danger" (click)="back()">Back</button>
        </div>

        <div [hidden]="!updatingNotice" class="col-sm-8">
          <button type="button" class="btn btn-primary" (click)="onUpdateNotice()"> Edit Notice</button>
          <button type="button" class="btn btn-danger" (click)="back()">Back</button>
        </div>


      </form>
    </div>
  </section>


</div>
<!-- Footer -->
<app-footer></app-footer>
<!-- Footer End -->

    <section class="features">
      <div class="container">

        <h2 class="section-header-two text-center">
          <a href="javascript:void(0);" (click)="back()">
            <i class="fa fa fa-backspace"
               aria-hidden="true"></i>
          </a>
          Tender Dashboard
          <a href="javascript:void(0);" (click)="onTenderAdd()">
            <i class="fa fa fa-plus-circle"
               aria-hidden="true"></i>
          </a>
        </h2>
        <div class="modal-content" style="padding:0px; border:none;">
          <div class="modal-body">
            <table class="table" width="100%">
              <thead>
                <tr>
                  <!--<th width="20px">#</th>
                  <th width="150px">Sl No.</th>-->
                  <th width="30%" scope="col"><h5><strong>Subject</strong></h5></th>
                  <th width="10%" scope="col"><h5><strong>Financial Year</strong></h5></th>
                  <th width="10%" scope="col"><h5><strong>Memo</strong></h5></th>
                  <th width="10%" scope="col"><h5><strong>Publishing Date</strong></h5></th>
                  <th width="10%" scope="col"><h5><strong>Closing Date</strong></h5></th>
                  <th width="15%" scope="col"><h5><strong>File</strong></h5></th>
                  <th width="15%" scope="col"><h5><strong>Action</strong></h5></th>

                  <th width="100px">&nbsp;</th>
                </tr>
              </thead>
              <tbody style="max-height:450px">
                <tr *ngFor="let el of tenderList | paginate: { itemsPerPage: 5, currentPage: p }">

                  <td width="140px">{{el.subject}}</td>
                  <td width="150px">{{el.finYr}}</td>
                  <td width="150px">{{el.memoNo}}</td>
                  <td width="140px">{{el.publishingDate| date: 'dd-MM-yyyy'}}</td>
                  <td width="140px">{{el.closingDate| date: 'dd-MM-yyyy'}}</td>
                  <td width="70px" class="actioncol">
                    <a href="javascript:void(0);" class="viwq"><i class="fas fa-file-pdf fa-2x red" aria-hidden="true" (click)="viewFile(el.tenderId)"></i></a>
                  </td>
                  <td width="100px"><a href="javascript:void(0);" class="viwq"><i class="fa fa fa-pencil-alt" aria-hidden="true" (click)="onClickEdit(el.tenderId)"></i></a></td>
                </tr>
              </tbody>
            </table>
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>

    </section>
